  <script>
    
let arr =  [
  { title: '一', name: 'liu' }, 
  {title: '一' , name: 'huan' }, 
  {title: '二', name: 'chen' }, 
  {title: '二', name: 'chen' }, 
  {title: '四', name: 'ruo' }, 
  {title: '四', name: 'en' }, 
  {title: '三', name: 'ba' }, 
  {title: '三', name: 'ba' }
];

const classify = arrs => {
  // return arrs.reduce((prev, cur) => (prev[cur.title]++ || (prev[cur.title] = 1), prev), {});
  return arrs.reduce((p, c) => {
    if(p && p.length > 0){
      let same = false, idx = 0;
      p.map( (item, index) => {
        same = item[0].title === c.title;
        if(same){
          idx = index;
        }
      })
      if(same){
        p[idx].push(c);
      }else {
        p.push(Array(1).fill().map(_ => c));
      }
    }else {
      p.push(Array(1).fill().map(_ => c));
    }
    return p;
  }, []);
}


console.log(classify(arr));
  </script>
