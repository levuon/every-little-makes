<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .wrapper {
      position: relative;
      width: 500px;
      height: 500px;
      border: 1px solid red;
    }

    .content {
      position: absolute;
      width: 200px;
      height: 200px;
      /*top、bottom、left和right 均设置为0*/
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      /*margin设置为auto*/
      margin: auto;
      border: 1px solid green;
    }

    .aa {
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="content"></div>
  </div>
  <p class="aa">123213</p>
</body>

</html>
